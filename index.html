<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-success heading">EMOTION TO EMOJI APP
                <br>
                <span>&#9996;</span>
                <span>&#9995;</span>
                <span>&#9994;</span>
                <span>&#128070;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <br><br>
    </div>
    <center>
        <p style="font-size: 18px;">Take your selfie to generate emoji
            <div class="e">&#128077; <div class="e">&#9996;</div>
                <div class="e">&#128076;</div>
            </div>
        </p>


        <div class="col-md-4 ol-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera" class="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 ol-sm-12 col-xs-12">
            <label>Prediction 1 - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>

            <label>Prediction 2 - </label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p>
        </div>


        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Emotion</button>
        </div>

    </center>



    <script src="main.js"></script>
</body>

</html>
